<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/resetCSS.css">
    <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <img src="./images/image-product-desktop.jpg" alt="image product" class="image">
    <div class="card-information">
      <p class="information-subtitle">
        PERFUME
      </p>
      <h1 class="information-title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="information-paragraph">
        A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.
      </p>
      <div>
        <p class="information-price">$149.99</p>
        <p class="information-off">$169.99</p>
      </div>
      <button class="information-button">
        <img src="./images/icon-cart.svg" alt="" aria-disabled="true" class="button-icon">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
